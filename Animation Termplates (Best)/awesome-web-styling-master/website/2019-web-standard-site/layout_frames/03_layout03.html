<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout 03</title>
    <style type="text/css">
      body {
        background-color: #d1c4e9;
      }

      #wrap {
        width: 1000px;
        height: 900px;
        margin: 0 auto;
        font-size: 40px;
        color: #fff;
        text-align: center;
      }

      .side {
        float: left;
        width: 300px;
        height: 900px;
        line-height: 900px;
        background-color: #4527a0;
      }

      .header {
        float: left;
        width: 700px;
        height: 300px;
        line-height: 300px;
        background-color: #512da8;
      }

      .contents {
        float: left;
        width: 700px;
        height: 300px;
        line-height: 300px;
        background-color: #5e35b1;
      }

      .footer {
        float: left;
        width: 700px;
        height: 300px;
        line-height: 300px;
        background-color: #673ab7;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="side">side</div>
      <div class="header">header</div>
      <div class="contents">contents</div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
