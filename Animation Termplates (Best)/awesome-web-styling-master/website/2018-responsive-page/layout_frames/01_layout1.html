<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>layout1 - html4</title>
        <style>
            #wrap {
                width: 960px;
                height: 800px;
                margin: 0 auto;
                color: #fff;
                text-align: center;
                font-size: 30px;
            }
            #header {
                width: 960px;
                height: 100px;
                background-color: #111;
                line-height: 100px;
            }
            #nav {
                width: 960px;
                height: 100px;
                background-color: #222;
                line-height: 100px;
            }
            #sidebar {
                width: 360px;
                height: 500px;
                background-color: #333;
                float: left;
                line-height: 500px;
            }
            #contents {
                width: 600px;
                height: 500px;
                background-color: #444;
                float: left;
                line-height: 500px;
            }
            #footer {
                width: 960px;
                height: 100px;
                background-color: #555;
                clear: both;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="header">header</div>
            <div id="nav">nav</div>
            <div id="sidebar">sidebar</div>
            <div id="contents">contents</div>
            <div id="footer">footer</div>
        </div>
    </body>
</html>
