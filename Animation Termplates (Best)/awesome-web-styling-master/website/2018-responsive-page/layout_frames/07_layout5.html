<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>layout5</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 960px;
        margin: 0 auto;
      }
      #box1 {
        width: 30%;
        height: 700px;
        background: #333;
        float: left;
      }
      #box2 {
        width: 70%;
        height: 350px;
        background: #444;
        float: left;
      }
      #box3 {
        width: 70%;
        height: 350px;
        background: #555;
        float: left;
      }

      @media (max-width: 960px) {
        #wrap {
          width: 90%;
        }
      }
      @media (max-width: 768px) {
        #wrap {
          width: 100%;
        }
        #box1,
        #box2,
        #box3 {
          float: none;
          width: 100%;
        }
      }
      @media (max-width: 480px) {
        #box1,
        #box2,
        #box3 {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>
    </div>
  </body>
</html>
