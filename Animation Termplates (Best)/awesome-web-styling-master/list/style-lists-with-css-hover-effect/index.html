<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="shortcut icon"
            href="../../favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        />
        <title>Style Lists with CSS Hover Effect</title>
    </head>
    <body>
        <ul>
            <li>
                <span class="number">1</span> <span class="name">Jerome</span>
                <span class="points">95</span>
                <span class="badge"> <i class="fas fa-trophy"></i> </span>
            </li>
            <li>
                <span class="number">2</span> <span class="name">Adam</span>
                <span class="points">90</span>
                <span class="badge"><i class="fas fa-trophy"></i></span>
            </li>
            <li>
                <span class="number">3</span> <span class="name">Kevin</span>
                <span class="points">84</span>
                <span class="badge"><i class="fas fa-trophy"></i></span>
            </li>
            <li>
                <span class="number">4</span> <span class="name">Smith</span>
                <span class="points">75</span>
                <span class="badge"><i class="fas fa-shield-alt"></i></span>
            </li>
            <li>
                <span class="number">5</span> <span class="name">Michel</span>
                <span class="points">68</span>
                <span class="badge"><i class="fas fa-shield-alt"></i></span>
            </li>
        </ul>
    </body>
</html>
